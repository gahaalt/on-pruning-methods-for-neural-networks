# DEFAULTS:
REPEAT: 1
GLOBAL_REPEAT: 1
name: skip # with default name=skip, training will be skipped
precision: 16 # 16 for mixed precision or anything else for default 32 bit
queue: null # specify path for queue file, if null keeps queue in memory

directory: temp/1226_tests
full_path: exec f"{directory}/{name}/{RND_IDX}/{REP}"
checkpoint: exec f"{directory}/{name}/{RND_IDX}/{REP}.h5"

pruning: none # none|random|l1|snip|grasp + shuffle weight|layer|mask
pruning_config:
    structure: false # true for classic structural pruning | int N for enforcing N groups
    sparsity: 0

dataset: cifar10 # mnist|cifar10 available
model: lenet
model_config:
    input_shape: [28, 28, 1]
    layer_sizes: [400, 400, 400]
    n_classes: 10
    l2_reg: 1e-4

lr_boundaries: [6000, 12000]
lr_values: [0.1, 0.01, 0.001]
num_iterations: 18000
steps_per_epoch: 2000

# EXPERIMENTS:
---
name: VGG19_imp_preserve_sign_real
checkpointBP: data/partial_training_checkpoints/VGG19_2000it/0.h5

pruning: IMP_complete
pruning_config:
    sparsity: 0.0
    preserve_BP_sign: true
    checkpointAP: data/partial_training_checkpoints/VGG19_2000it/0.h5

model: VGG
model_config:
    version: 19
    input_shape: [32, 32, 3]
    n_classes: 10
    l1_reg: 0
    l2_reg: 1e-4

lr_boundaries: [32000, 48000, 64000]
lr_values: [0.1, 0.02, 0.004, 0.0008]
num_iterations: 80000
steps_per_epoch: 2000
REPEAT: 1
---
name: VGG19_imp_preserve_sign_real
checkpointBP: checkpoint[-1]

pruning: IMP_complete
pruning_config:
    sparsity: exec 1 - (1-sparsity[-1]) * 0.8
    preserve_BP_sign: true
    checkpointAP: data/partial_training_checkpoints/VGG19_2000it/0.h5

model: VGG
model_config:
    version: 19
    input_shape: [32, 32, 3]
    n_classes: 10
    l1_reg: 0
    l2_reg: 1e-4

lr_boundaries: [32000, 48000, 64000]
lr_values: [0.1, 0.02, 0.004, 0.0008]
num_iterations: 80000
steps_per_epoch: 2000
REPEAT: 25
